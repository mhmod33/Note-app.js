<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link rel="stylesheet" href="Note.js">
</head>
<style>
    body {
        background-color: #f4f4f4;
    }

    .container {
        background-color: black;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
        padding: 20px;
    }
    .header{
        font-size: 500%;
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: wheat;
    }

    .form-group {
        margin-bottom: 15px;
        font-family: 'Open Sans', sans-serif;
        font-weight: 600;
        color: burlywood;
    }

    ul.list-group {
        list-style: none;
    }

    ul.list-group li {
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
        padding: 10px;
    }

    button.btn-danger {
        float: right;
    }
    input,textarea{
        background-color: transparent;
        outline: none;
        border: 1px solid wheat;
        color: wheat;
        padding: 10px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-size: 1.2rem;
        margin-left: 5px;
    }
    input{
        margin-left: 32px;
    }
    .btn-submit{
        color: rgb(34, 34, 34);
        width: 20%;
        outline: none;
        border: 1px solid wheat;
        outline: none;
        padding: 10px;
        font-size: large;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        transition: all 0.4s;
        cursor: pointer;
    }
    .btn-submit:hover{
        background-color: brown;
        color: wheat;
    }

    .list-group,.list{
        padding: 20px;
    }
    @media (max-width: 768px) {
        ul.list-group li {
            word-wrap: break-word;
        }
    }
</style>
<body>
   <div class="container" >
        <h1 class="mt-4 mb-3 header">Notes App</h1>
        <div class="row">
            <div class="col-md-6">
                <form id="addNoteForm" class="mb-4">
                    <div class="form-group">
                        <label for="noteTitle">Note Title</label>
                        <input type="text" class="form-control" id="noteTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="noteContent">Note Content</label>
                        <textarea class="form-control" id="noteContent" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Add Note</button>
                </form>
            </div>
        </div>
    
    
        <div class="row">
            <div class="col-md-6 list">
                <ul id="noteList" class="list-group">
                </ul>
            </div>
        </div>
    </div>  

    <script src="Note.js"></script>
</body>
</html>
